<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brumier App</title>
    <link rel="stylesheet" href="index.css">
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <nav class="aling-middle header">
        <p class="text__header text-center">Tu proyecto en un Twitter Pitch</p>              
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card clear__border">
                    <div class="card-header text-center title__evento">
                        <h4>Completa el formulario</h4>
                    </div>
                    <form id="evento-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="nombre" maxlength="40" minlength="1" placeholder="Nombre del proyecto" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea id="pitch" placeholder="Twitter Pitch" maxlength="144" minlength="1" rows="4" cols="50" class="form-control"></textarea>
                        </div>
                        <input type="submit" value="Agregarme" class="btn btn-block btn__color">
                    </form>
                </div>
            </div>
            <div id="listar-pitch" class="col-md-8"></div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
